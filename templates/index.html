{% extends "base.html" %}

{% block content %}
    
    <h1>Blog Users!</h1>

    {% if users|length == 0 %} 
    <h3>No users yet.</h3>
    {% else %}
    
    {% for user in users %}
    
   
    <ul>
    <a href="/blog?userid={{ user.id }}"><li>{{user.username}}</a> </li>
    
    
 
    
    </ul>
               
    
    {% endfor %}  

    {% endif %}

{% endblock %}
